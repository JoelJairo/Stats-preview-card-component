<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- Font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="card-container">
    <div class="image-background">
      <picture>
        <source media="(min-width:700px)"
        srcset="images/image-header-desktop.jpg">        
          <img src="images/image-header-mobile.jpg" alt="People in a friendly work environment">                  
      </picture>
    </div>
    <main>
    <div class="content-wrapper">
      <h1>Get <span class="accent">insights</span> that help your business grow.</h1>    
      <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="stats-section">
        <p><span class="stat">10k+</span>COMPANIES</p>
        <p><span class="stat">314</span>TEMPLATES</p>
        <p><span class="stat">12M+</span>QUERIES</p>
      </div>
    </div>
    </main>
  </div>
</body>
</html>
